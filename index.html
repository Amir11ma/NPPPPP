<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جستجوگر هوشمند</title>
<style>
:root{
  --primary:#06B6D4;
  --secondary:#0EA5E9;
  --text-dark:#1E293B;
  --text-light:#64748B;
  --border:#CBD5E1;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Vazirmatn',sans-serif;
  background:linear-gradient(135deg,#F1F5F9,#E2E8F0);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.container{
  max-width:900px;
  width:100%;
  background:white;
  border-radius:25px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  height:90vh;
}
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:white;
  padding:25px;
  text-align:center;
}
header .logo{font-size:2rem;font-weight:700;}
.input-area{
  padding:20px;
  background:white;
  border-top:1px solid var(--border);
  display:flex;
  gap:10px;
}
textarea{
  flex:1;
  padding:15px 20px;
  border:2px solid var(--border);
  border-radius:15px;
  font-family:inherit;
  font-size:1rem;
  resize:none;
  height:60px;
  max-height:120px;
  transition:all 0.3s ease;
}
textarea:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(6,182,212,0.1);
}
.send-btn{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  border:none;
  border-radius:15px;
  width:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:0.3s;
}
.send-btn:hover{
  transform:scale(1.05);
  box-shadow:0 5px 15px rgba(6,182,212,0.3);
}
#searchResults{
  flex:1;
  overflow:auto;
  border-top:1px solid var(--border);
}
iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
<header>
<div class="logo"><i class="fas fa-magnifying-glass"></i> جستجوگر هوشمند</div>
</header>

<div class="input-area">
<textarea id="messageInput" placeholder="عبارت خود را اینجا تایپ کنید..." onkeydown="handleKeyDown(event)"></textarea>
<button class="send-btn" onclick="searchQuery()"><i class="fas fa-paper-plane"></i></button>
</div>

<div id="searchResults"></div>
</div>

<script>
function searchQuery(){
    const input=document.getElementById('messageInput');
    const query=input.value.trim();
    if(!query)return;
    // نمایش iframe با DuckDuckGo
    const results=document.getElementById('searchResults');
    results.innerHTML=`<iframe src="https://duckduckgo.com/?q=${encodeURIComponent(query)}&t=h_&ia=web"></iframe>`;
}

function handleKeyDown(event){
    if(event.key==='Enter'&&!event.shiftKey){
        event.preventDefault();
        searchQuery();
    }
}
</script>
</body>
</html>
